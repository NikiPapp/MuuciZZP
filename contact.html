    <content>
        <div class="container">
          <h2>Kapcsolat</h2>
          <p>Küldj üzenetet az alábbi űrlap segítségével!</p>
         
          <form action="https://formspree.io/f/myzzbdwo" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Név</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Írd be a neved"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Írd be az e-mail címed"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Üzenet</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Írd be az üzeneted"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
          </form>
        </div>
