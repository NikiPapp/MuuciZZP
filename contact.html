<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuuciZZP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav_foot">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Foto/MuuciZZP.svg" alt="MuuciZZP Logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Projecten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <content>
        <div class="container">
          <h2>Contact</h2>
          <p>Stuur een bericht via het onderstaande formulier!</p>
         
          <form action="https://formspree.io/f/xdkkrkdw" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Naam</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Voer uw naam in"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mailadres</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Voer uw e-mailadres in"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Bericht</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Schrijf uw bericht hier"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verstuur</button>
          </form>
        </div>
      </content>
    <footer class="nav_foot">
     
      <p>Email: muucizzp@gmail.com</p>
      <p id="copy">&copy; 2025 MuuciZZP. Alle rechten voorbehouden.</p>
    </footer>
  </body>
</html>
